<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
    <meta name="description" content="Learn To Share Your Posts!">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' /index.html ">
    
    <title>Learn To Share</title>
    
    <!-- Scripts -->

      <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
      <link rel="stylesheet" href="css/kube.min.css" />
      <link rel="stylesheet" href="css/flat-slider.css" />
      <link rel="stylesheet" href="css/main-style.css" />
      <link href="tipr/tipr/tipr.css" rel="stylesheet">
      <script src="tipr/tipr/tipr.min.js"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src="js/custom.js"></script>
      <script src="js/slider-functionality.js"></script>
      <script type="text/javascript" src="js/slider-functionality.js"></script>
      <script src="js/jquery-2.0.3.min.js"></script>

  </head>

<body>
    <div class="units-row">
        <div class="unit-10">
            <img src="img/share-icon2.png" width="12%" height="12%" class="beta" />LTS  <img src="img/beta.png" width="11%" height="11%" class="beta" /> </div>
        </div><!-- end of unit-10-->
        <div class="unit-40 shadow">
            <div class ="tip" data-tip="In scale of 1 to 5,<br>how private would you like<br> your posts to remain?"><b>Set Sensitivity Level</b></div>
                <div class="awesome">
                <div class="flat-slider" id="flat-slider">
                </div><!-- end of flat slider-->
                <div class="text-yay">Value: <span id="val">0</span></div></span>
            </div><!-- end of unit-20-->
        </div><!-- end of unit-40-->
        <div class="text-yay">
            <div class="unit-30">
                <hr class="line" />
                <div class="text-yay">
                    <button id="butt" type="primary" outline small>Ready</button>
                </div><!-- end of inner text-yay-->
             </div><!-- end of unit-30-->
        </div><!-- end of outer text-yay-->
     </div><!-- end of row-->

    <!-- Toolip-->
    <script>
        $(document).ready(function() {
            $('.tip').tipr();
        });
    </script>

</body>
</html>
