<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="auth-buttons.css">
		<link rel="stylesheet" href="facebooklogin.css">
	</head>

	<body>
		<div id="facebooklogin" class="alpha90 round">
			<h2 class="formh2" style="margin-bottom:30px;">Facebook Logout</h2>
			<p style="margin-bottom:20px;">
				This page is for logging out your own facebook if you do not want to continue our services.
			</p>
			<a class="btn-auth btn-facebook large" href="javascript:;" onclick="logout();">Logout from <b>Facebook</b></a>
		</div>

	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId      : '594495640707483',
				xfbml      : true,
				channelUrl : 'https://testprivacy.firebaseapp.com/facebooklogin.html',
				version    : 'v2.5'
			});

			FB.getLoginStatus(function (response) {
				if (response.status === 'connected') {
					FB.logout(function(response){
						console.log("log out !");
					});

				}
			});

		};

		(function(d, s, id){
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));


		function logout() {
			FB.logout(function(response) {

				console.log("Logout successfully!");
			});
			window.location = "facebooklogin.html";

		};
	</script>
	</body>

</html>
